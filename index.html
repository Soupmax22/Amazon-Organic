<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Amazon Organic</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        padding: 20px;
        margin: 0;
    }
    h1 {
        text-align: center;
        color: #ff9900;
        margin-bottom: 20px;
    }
    .gcse-searchbox, .gcse-searchresults {
        max-width: 900px;
        margin: 0 auto 20px auto;
    }

    /* Make thumbnails bigger */
    .gsc-thumbnail-inside img.gs-image {
        width: 150px !important;   /* adjust size */
        height: auto !important;   /* keep proportions */
    }

    /* Add spacing so text doesn't overlap the bigger thumbnails */
    .gsc-table-result {
        padding-left: 170px !important;
        min-height: 160px;
    }
</style>
<!-- Load Google CSE script with your ID -->
<script async src="https://cse.google.com/cse.js?cx=f2fefe9fbe05341fe"></script>

<!-- Google CSE search box and results inline -->
