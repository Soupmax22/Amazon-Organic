<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Amazon Organic</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        padding: 20px;
        margin: 0;
    }
    h1 {
        text-align: center;
        color: #ff9900;
        margin-bottom: 20px;
    }
    .gcse-searchbox, .gcse-searchresults {
        max-width: 900px;
        margin: 0 auto 20px auto;
    }

    /* Hide green URLs */
    .gsc-url-top,
    .gsc-url-bottom {
        display: none !important;
    }

    /* Hide snippet/preview paragraph */
    .gsc-table-result .gs-bidi-start-align {
        display: none !important;
    }

    /* Optional: make titles bigger for readability */
    .gs-title {
        font-size: 18px !important;
    }
</style>
<!-- Load Google CSE script with your ID -->
<script async src="https://cse.google.com/cse.js?cx=f2fefe9fbe05341fe"></script>
</head>
<body>

<h1>Amazon Organic</h1>

<!-- Google CSE search box and results inline -->
<div class="gcse-search"></div>

<!-- Force all search result links to open in a new tab -->
<script>
  document.addEventListener('click', function(e){
    if(e.target.tagName === 'A' && e.target.closest('.gsc-webResult')) {
      e.target.setAttribute('target', '_blank');
      e.target.setAttribute('rel', 'noopener noreferrer');
    }
  });
</script>

</body>
</html>
