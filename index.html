<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Amazon Organic</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        padding: 20px;
        margin: 0;
    }
    h1 {
        text-align: center;
        color: #ff9900;
        margin-bottom: 20px;
    }
    .gcse-searchbox, .gcse-searchresults {
        max-width: 900px;
        margin: 0 auto 20px auto;
    }

    /* Hide green URLs */
    .gsc-url-top,
    .gsc-url-bottom {
        display: none !important;
    }

    /* Hide snippet/preview paragraph */
    .gsc-table-result .gs-bidi-start-align {
        display: none !important;
    }

    /* Result layout: thumbnail left, title centered vertically */
    .gsc-webResult.gsc-result {
        display: flex !important;
        align-items: center !important;
        padding: 15px !important;
        border-bottom: 1px solid #ddd;
        background: #fff;
        border-radius: 8px;
        margin-bottom: 10px;
    }

    .gsc-thumbnail-inside {
        margin-right: 20px !important;
        flex-shrink: 0;
    }

    /* Bigger thumbnails */
    .gsc-thumbnail-inside img.gs-image {
        width: 150px !important;
        height: auto !important;
        border-radius: 6px;
    }

    /* Title styling */
    .gs-title {
        font-size: 20px !important;
        font-weight: bold !important;
    }
</style>
<script async src="https://cse.google.com/cse.js?cx=f2fefe9fbe05341fe"></script>
</head>
<body>

<h1>Amazon Organic</h1>
<div class="gcse-search"></div>

<script>
  // Open all results in a new tab
  document.addEventListener('click', function(e){
    if(e.target.tagName === 'A' && e.target.closest('.gsc-webResult')) {
      e.target.setAttribute('target', '_blank');
      e.target.setAttribute('rel', 'noopener noreferrer');
    }
  });
</script>

</body>
</html>
